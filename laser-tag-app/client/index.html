<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laser Tag Lobby</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>
</head>
<body>
  <!-- LOGIN SCREEN -->
  <div class="screen" id="login-screen">
    <h2>Enter your username</h2>
    <input type="text" id="username" />
    <button id="continue-btn">Continue</button>
  </div>

  <!-- CHOOSE SCREEN -->
  <div class="screen hidden" id="choose-screen">
    <h2>Welcome, <span id="display-username"></span></h2>
    <button id="create-session-btn">â• Create New Game</button>
    <input type="text" id="join-code" placeholder="Enter Session Code" />
    <button id="join-player-btn">ğŸ® Join as Player</button>
    <button id="join-spectator-btn">ğŸ‘ Join as Spectator</button>
  </div>

  <!-- LOBBY SCREEN -->
  <div class="screen hidden" id="lobby-screen">
    <h2>Session Lobby</h2>
    <div>
      <span id="game-id-display"></span>
      <button id="copy-game-id-btn">Copy Code</button>
    </div>
    <h3>Players</h3>
    <ul id="players-list"></ul>
    <h3>Spectators</h3>
    <ul id="spectators-list"></ul>
    <p id="game-status"></p>
    <button id="start-game-btn" class="hidden">Start Game</button>
  </div>

  <!-- GAME SCREEN (Players) -->
  <div class="screen hidden" id="game-screen">
    <div class="hud">
      <span id="player-hp">HP: 50</span>
      <span id="player-score">Score: 0</span>
      <span id="player-kills">Kills: 0</span>
    </div>
    <div class="game-container">
      <video id="webcam" autoplay muted playsinline></video>
      <canvas id="overlay" class="scope"></canvas>
    </div>
    <button id="shoot-btn">SHOOT</button>
  </div>

  <!-- SPECTATOR SCREEN -->
  <div class="screen hidden" id="spectator-screen">
    <h2>ğŸ‘ Spectator View</h2>
    <div id="spectator-leaderboard"></div>
    <div class="spectator-video-container">
      <h3>Watching: <span id="current-player"></span></h3>
      <video id="spectator-video" autoplay playsinline width="640" height="480"></video>
    </div>
  </div>

  <div id="leaderboard"></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="app.js"></script>
</body>
</html>
