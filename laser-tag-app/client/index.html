<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laser Tag Lobby</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div class="screen" id="login-screen">
    <h2>Enter your username</h2>
    <input type="text" id="username" />
    <button id="continue-btn">Continue</button>
  </div>

  <!-- CHOOSE SCREEN -->
  <div class="screen hidden" id="choose-screen">
    <h2>Welcome, <span id="display-username"></span></h2>
    <button id="create-session-btn">➕ Create New Game</button>
    <input type="text" id="join-code" placeholder="Enter Session Code" />
    <button id="join-player-btn">🎮 Join as Player</button>
    <button id="join-spectator-btn">👁 Join as Spectator</button>
  </div>

  <!-- LOBBY SCREEN -->
  <div class="screen hidden" id="lobby-screen">
    <h2>Session Lobby</h2>
    <div>
      <span id="game-id-display"></span>
      <button id="copy-game-id-btn">Copy Code</button>
    </div>
    <h3>Players</h3>
    <ul id="players-list"></ul>
    <h3>Spectators</h3>
    <ul id="spectators-list"></ul>
    <p id="game-status"></p>
    <button id="start-game-btn" class="hidden">Start Game</button>
  </div>

  <!-- GAME SCREEN -->
  <div class="screen hidden" id="game-screen">
    <h2>🎯 Laser Tag Arena</h2>
    <p id="player-symbol"></p>
    <p id="player-points"></p>
    <video id="webcam" autoplay muted playsinline width="640" height="480"></video>
    <!-- <canvas id="overlay" width="640" height="480"></canvas> -->
    <button id="start-detect-btn">Start Detection</button>
  </div>
  <div id="leaderboard"></div>



  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="app.js"></script>
</body>
</html>
